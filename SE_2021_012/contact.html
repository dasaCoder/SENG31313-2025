<!-- Contact Section -->
<section id="contact" class="section contact">
    <div class="container">
        <h2 class="section-title">Get In Touch</h2>
        <p class="section-subtitle">Feel Free to Contact Me for Any Questions or Opportunities</p>

        <div class="contact-container">
            <div class="contact-info">
                <div class="contact-info-item">
                    <div class="contact-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="contact-details">
                        <h3>Location</h3>
                        <p>Bandaragama, Sri Lanka</p>
                    </div>
                </div>
                <div class="contact-info-item">
                    <div class="contact-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="contact-details">
                        <h3>Email</h3>
                        <p>nadeeshamedagama@gmail.com.com</p>
                    </div>
                </div>
                <div class="contact-info-item">
                    <div class="contact-icon">
                        <i class="fas fa-phone-alt"></i>
                    </div>
                    <div class="contact-details">
                        <h3>Phone</h3>
                        <p>+94 76 646 0393</p>
                    </div>
                </div>

                <div class="contact-social">
                    <h3>Follow Me</h3>
                    <div class="social-links">
                        <a href="https://github.com/NadeeshaMedagama"><i class="fab fa-github"></i></a>
                        <a href="https://www.linkedin.com/in/nadeesha-medagama-5aa827287/"><i class="fab fa-linkedin-in"></i></a>
                        <a href="https://x.com/NadeeshaMe36209"><i class="fab fa-twitter"></i></a>
                        <a href="https://dribbble.com/NadeeshaMedagama"><i class="fab fa-dribbble"></i></a>
                    </div>
                </div>
            </div>

            <div class="contact-form">
                <form id="contactForm">
                    <div class="form-group">
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="subject" name="subject" placeholder="Subject" required>
                    </div>
                    <div class="form-group">
                        <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
                <div id="form-message"></div>
            </div>
        </div>
    </div>
</section>
