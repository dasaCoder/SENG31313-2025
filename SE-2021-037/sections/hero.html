<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Section</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Include TypedJS library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <style>
      @keyframes custom-rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .custom-rotate {
        animation: custom-rotate 20s linear infinite;
      }
      /* Cursor styling */
      .typing::after {
        content: "|";
        display: inline;
        animation: blink 0.7s infinite;
      }
      /* Add these new styles */
      #typed-text-container {
        display: inline-block;
        min-width: 240px; /* Adjust this width based on your longest text */
        white-space: nowrap;
      }
      /* You can keep your existing cursor styling or use TypedJS's built-in cursor */
      .typing::after {
        content: "|";
        display: inline;
        animation: blink 0.7s infinite;
      }
      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <!-- Hero Section -->
    <section id="home" class="flex items-center min-h-screen pt-20">
      <div class="px-5 mx-auto max-w-7xl">
        <!-- Added md:items-center for proper vertical alignment -->
        <div
          class="flex flex-col-reverse items-center md:flex-row md:items-center"
        >
          <div class="w-full mt-10 text-center md:w-3/5 md:text-left md:mt-0">
            <p class="mb-2 text-lg font-medium text-primary">
              Hello! I'am Minindu
            </p>
            <h1
              class="mb-5 text-4xl font-bold leading-tight md:text-5xl text-dark"
            >
              I'am a
              <span
                id="typed-text-container"
                class="relative inline-block h-10"
              >
                <span
                  id="typed-text"
                  class="absolute top-0 left-0 w-full typing"
                ></span>
              </span>
            </h1>
            <p
              class="max-w-xl mx-auto mb-8 leading-relaxed text-subtext md:mx-0"
            >
              "I’m a passionate software engineering undergraduate who loves
              building full-stack web applications. Currently studying at the
              University of Kelaniya, I’m eager to grow as a developer and take
              on real-world challenges."
            </p>
            <div
              class="flex flex-wrap justify-center gap-4 mb-10 md:justify-start"
            >
              <a
                href="#contact"
                class="flex items-center py-3 font-medium text-white transition-all transform rounded-full bg-primary px-7 hover:bg-secondary hover:-translate-y-1 hover:shadow-lg"
              >
                <i class="mr-2 fas fa-briefcase"></i>
                Hire Me
              </a>
              <a
                href="https://drive.google.com/uc?export=download&id=1Yn7VTbzr168gYnS6PCWfQ1nFFxzqEFhY"
                class="flex items-center py-3 font-medium transition-all transform border rounded-full button border-primary text-text px-7 hover:bg-gray-100 hover:-translate-y-1 hover:shadow-md"
              >
                <i class="mr-2 fas fa-download"></i>
                Download CV
              </a>
            </div>
            <div class="flex justify-center space-x-5 md:justify-start">
              <a
                href="#"
                class="flex items-center justify-center w-10 h-10 transition-all transform bg-gray-100 rounded-full text-text hover:bg-primary hover:text-white hover:-translate-y-1 hover:shadow-md"
              >
                <i class="fab fa-linkedin-in"></i>
              </a>
              <a
                href="#"
                class="flex items-center justify-center w-10 h-10 transition-all transform bg-gray-100 rounded-full text-text hover:bg-primary hover:text-white hover:-translate-y-1 hover:shadow-md"
              >
                <i class="fab fa-github"></i>
              </a>
              <a
                href="#"
                class="flex items-center justify-center w-10 h-10 transition-all transform bg-gray-100 rounded-full text-text hover:bg-primary hover:text-white hover:-translate-y-1 hover:shadow-md"
              >
                <i class="fab fa-facebook-f"></i>
              </a>
              <a
                href="#"
                class="flex items-center justify-center w-10 h-10 transition-all transform bg-gray-100 rounded-full text-text hover:bg-primary hover:text-white hover:-translate-y-1 hover:shadow-md"
              >
                <i class="fab fa-instagram"></i>
              </a>
            </div>
          </div>
          <div class="flex justify-center w-full md:w-2/5">
            <!-- Increased image container size in desktop mode -->
            <div
              class="relative w-64 h-64 transform translate-x-20 md:w-96 md:h-96"
            >
              <!-- Dotted Border (Move with Image) -->
              <div
                class="absolute inset-0 border-2 border-dashed rounded-full border-[#3498DB] custom-rotate"
              ></div>

              <!-- Image Container (Also Moves) -->
              <div
                class="absolute overflow-hidden bg-white border-8 border-white rounded-full shadow-xl inset-2"
              >
                <img
                  src="SENG13113-2025/Assets/Images/hero.png"
                  alt="Minindu"
                  class="object-cover object-center w-full h-full"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
