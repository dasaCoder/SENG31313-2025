<!-- Contact Section -->
<section id="contact" class="py-24 bg-gray-100">
    <div class="px-5 mx-auto max-w-7xl">
        <div class="mb-16 text-center">
            <h2 class="mb-2 text-4xl font-bold text-gray-800">Contact Me</h2>
            <p class="text-lg text-gray-600">Let's Connect</p>
            <div class="w-20 h-1 mx-auto mt-3 bg-blue-600 rounded"></div>
        </div>
        
        <div class="grid max-w-4xl gap-6 mx-auto md:grid-cols-2">
            <!-- Contact Info -->
            <div class="p-8 bg-white rounded-lg shadow-lg">
                <h3 class="mb-6 text-2xl font-bold text-blue-600">Contact Information</h3>
                
                <div class="space-y-4">
                    <div class="flex items-center">
                        <div class="flex items-center justify-center w-10 h-10 mr-4 text-white bg-blue-600 rounded-full">
                            <i class="fas fa-phone-alt"></i>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">Phone</p>
                            <p class="font-medium text-gray-800">+94715881536</p>
                        </div>
                    </div>
                    
                    <div class="flex items-center">
                        <div class="flex items-center justify-center w-10 h-10 mr-4 text-white bg-blue-600 rounded-full">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">Email</p>
                            <p class="font-medium text-gray-800">minindubim@gmail.com</p>
                        </div>
                    </div>
                    
                    <div class="flex items-center">
                        <div class="flex items-center justify-center w-10 h-10 mr-4 text-white bg-blue-600 rounded-full">
                            <i class="fab fa-linkedin-in"></i>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">LinkedIn</p>
                            <p class="font-medium text-gray-800">minindu-abeywardena</p>
                        </div>
                    </div>
                    
                    <div class="flex items-center">
                        <div class="flex items-center justify-center w-10 h-10 mr-4 text-white bg-blue-600 rounded-full">
                            <i class="fab fa-github"></i>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">GitHub</p>
                            <p class="font-medium text-gray-800">MininduBimsara</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Contact Form -->
            <div class="p-8 bg-white rounded-lg shadow-lg">
                <h3 class="mb-6 text-2xl font-bold text-blue-600">Send a Message</h3>
                <form>
                    <div class="mb-4">
                        <label for="name" class="block mb-2 text-sm font-medium text-gray-700">Name</label>
                        <input type="text" id="name" aria-label="Name" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent" placeholder="Your Name">
                    </div>
                    
                    <div class="mb-4">
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" aria-label="Email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent" placeholder="Your Email">
                    </div>
                    
                    <div class="mb-4">
                        <label for="subject" class="block mb-2 text-sm font-medium text-gray-700">Subject</label>
                        <input type="text" id="subject" aria-label="Subject" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent" placeholder="Subject">
                    </div>
                    
                    <div class="mb-6">
                        <label for="message" class="block mb-2 text-sm font-medium text-gray-700">Message</label>
                        <textarea id="message" aria-label="Message" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent" placeholder="Your Message"></textarea>
                    </div>
                    
                    <button type="submit" class="w-full px-4 py-2 font-medium text-white transition duration-300 bg-blue-600 rounded-md hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:outline-none">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</section>
