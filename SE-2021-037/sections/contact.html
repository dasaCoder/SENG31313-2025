<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Section</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Contact Section -->
    <section
      id="contact"
      class="py-24 bg-gradient-to-br from-gray-50 to-gray-200"
    >
      <div class="px-5 mx-auto max-w-7xl">
        <div
          class="mb-16 text-center transform translate-y-10 opacity-0"
          id="contact-heading"
        >
          <h2 class="mb-2 text-4xl font-bold text-gray-800">Get In Touch</h2>
          <p class="text-lg text-gray-600">I'd love to hear from you</p>
          <div class="w-24 h-1 mx-auto mt-3 bg-[#2980B9] rounded-full"></div>
        </div>

        <div class="grid max-w-5xl gap-8 mx-auto md:grid-cols-2">
          <!-- Contact Info Card -->
          <div
            class="p-8 transform -translate-x-10 bg-white shadow-xl opacity-0 rounded-xl"
            id="contact-info-card"
          >
            <h3 class="mb-8 text-2xl font-bold text-[#2980B9]">
              Contact Information
            </h3>

            <div class="space-y-6">
              <div class="flex items-center opacity-0 contact-item">
                <div
                  class="flex items-center justify-center w-12 h-12 mr-5 text-white transition-all duration-300 transform bg-[#2980B9] rounded-full shadow-md hover:bg-[#2980B9] hover:scale-110"
                >
                  <i class="fas fa-phone-alt"></i>
                </div>
                <div>
                  <p class="text-sm font-medium text-gray-500">Phone</p>
                  <p class="text-lg font-semibold text-gray-800">
                    +94715881536
                  </p>
                </div>
              </div>

              <div class="flex items-center opacity-0 contact-item">
                <div
                  class="flex items-center justify-center w-12 h-12 mr-5 text-white transition-all duration-300 transform bg-[#2980B9] rounded-full shadow-md hover:bg-[#2980B9] hover:scale-110"
                >
                  <i class="fas fa-envelope"></i>
                </div>
                <div>
                  <p class="text-sm font-medium text-gray-500">Email</p>
                  <p class="text-lg font-semibold text-gray-800">
                    minindubim@gmail.com
                  </p>
                </div>
              </div>

              <div class="flex items-center opacity-0 contact-item">
                <div
                  class="flex items-center justify-center w-12 h-12 mr-5 text-white transition-all duration-300 transform bg-[#2980B9] rounded-full shadow-md hover:bg-[#2980B9] hover:scale-110"
                >
                  <i class="fab fa-linkedin-in"></i>
                </div>
                <div>
                  <p class="text-sm font-medium text-gray-500">LinkedIn</p>
                  <p class="text-lg font-semibold text-gray-800">
                    minindu-abeywardena
                  </p>
                </div>
              </div>

              <div class="flex items-center opacity-0 contact-item">
                <div
                  class="flex items-center justify-center w-12 h-12 mr-5 text-white transition-all duration-300 transform bg-[#2980B9] rounded-full shadow-md hover:bg-[#2980B9] hover:scale-110"
                >
                  <i class="fab fa-github"></i>
                </div>
                <div>
                  <p class="text-sm font-medium text-gray-500">GitHub</p>
                  <p class="text-lg font-semibold text-gray-800">
                    MininduBimsara
                  </p>
                </div>
              </div>
            </div>

            <div class="mt-10 opacity-0" id="social-links">
              <p class="mb-3 text-sm font-medium text-gray-500">
                Follow me on:
              </p>
              <div class="flex space-x-4">
                <a
                  href="https://www.facebook.com/share/1AN798rrEy/"
                  class="flex items-center justify-center w-10 h-10 text-white transition-all duration-300 transform bg-blue-500 rounded-full hover:bg-blue-600 hover:scale-110"
                >
                  <i class="fab fa-facebook-f"></i>
                </a>
                <a
                  href="https://www.instagram.com/bimxara_01?igsh=MW1lMzRtZXZtbjh3cQ=="
                  class="flex items-center justify-center w-10 h-10 text-white transition-all duration-300 transform bg-pink-500 rounded-full hover:bg-pink-600 hover:scale-110"
                >
                  <i class="fab fa-instagram"></i>
                </a>
                <a
                  href="https://github.com/MininduBimsara"
                  class="flex items-center justify-center w-10 h-10 transition-all transform bg-gray-100 rounded-full text-text hover:bg-primary hover:text-white hover:-translate-y-1 hover:shadow-md"
                >
                  <i class="fab fa-github"></i>
                </a>
                <a
                  href="www.linkedin.com/in/minindu-abeywardena"
                  class="flex items-center justify-center w-10 h-10 transition-all transform bg-gray-100 rounded-full text-text hover:bg-primary hover:text-white hover:-translate-y-1 hover:shadow-md"
                >
                  <i class="fab fa-linkedin-in"></i>
                </a>
              </div>
            </div>
          </div>

          <!-- Contact Form Card -->
          <div
            class="p-8 transform translate-x-10 bg-white shadow-xl opacity-0 rounded-xl"
            id="contact-form-card"
          >
            <h3 class="mb-6 text-2xl font-bold text-[#2980B9]">
              Send a Message
            </h3>
            <form
              id="contact-form"
              action="https://formsubmit.co/minindubim@gmail.com"
              method="POST"
            >
              <div>
                <!-- Hidden Inputs -->
                <input type="hidden" name="_captcha" value="false" />
                <input
                  type="hidden"
                  name="_next"
                  value="https://minindubimsara.github.io/SENG31313-2025/index.html"
                />
                <input
                  type="hidden"
                  name="_subject"
                  value="New Message from Portfolio Contact Form"
                />
                <input type="hidden" name="_template" value="table" />
              </div>
              <div class="mb-5 opacity-0 form-field">
                <label
                  for="name"
                  class="block mb-2 text-sm font-medium text-gray-700"
                  >Full Name</label
                >
                <div class="relative">
                  <div
                    class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
                  >
                    <i class="text-gray-400 fas fa-user"></i>
                  </div>
                  <input
                    name="name"
                    type="text"
                    id="name"
                    aria-label="Name"
                    class="w-full py-3 pl-10 pr-4 transition-all duration-300 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#2980B9] focus:border-transparent"
                    placeholder="John Doe"
                  />
                </div>
              </div>

              <div class="mb-5 opacity-0 form-field">
                <label
                  for="email"
                  class="block mb-2 text-sm font-medium text-gray-700"
                  >Email Address</label
                >
                <div class="relative">
                  <div
                    class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
                  >
                    <i class="text-gray-400 fas fa-envelope"></i>
                  </div>
                  <input
                    name="email"
                    type="email"
                    id="email"
                    aria-label="Email"
                    class="w-full py-3 pl-10 pr-4 transition-all duration-300 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#2980B9] focus:border-transparent"
                    placeholder="your@email.com"
                  />
                </div>
              </div>

              <div class="mb-5 opacity-0 form-field">
                <label
                  for="subject"
                  class="block mb-2 text-sm font-medium text-gray-700"
                  >Subject</label
                >
                <div class="relative">
                  <div
                    class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
                  >
                    <i class="text-gray-400 fas fa-bookmark"></i>
                  </div>
                  <input
                    name="subject"
                    type="text"
                    id="subject"
                    aria-label="Subject"
                    class="w-full py-3 pl-10 pr-4 transition-all duration-300 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#2980B9] focus:border-transparent"
                    placeholder="What is this regarding?"
                  />
                </div>
              </div>

              <div class="mb-6 opacity-0 form-field">
                <label
                  for="message"
                  class="block mb-2 text-sm font-medium text-gray-700"
                  >Your Message</label
                >
                <div class="relative">
                  <div
                    class="absolute left-0 flex items-start pl-3 pointer-events-none top-3"
                  >
                    <i class="text-gray-400 fas fa-comment-alt"></i>
                  </div>
                  <textarea
                    name="message"
                    id="message"
                    aria-label="Message"
                    rows="5"
                    class="w-full py-3 pl-10 pr-4 transition-all duration-300 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Your message here..."
                  ></textarea>
                </div>
              </div>

              <div class="opacity-0 form-field">
                <button
                  type="submit"
                  id="submit-btn"
                  class="w-full px-6 py-3 font-medium text-white transition-all duration-300 transform bg-[#2980B9] rounded-lg hover:bg-blue-500 focus:ring-2 focus:ring-blue-300 focus:outline-none hover:scale-105"
                >
                  <i class="mr-2 fas fa-paper-plane"></i>
                  Send Message
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Load main.js for all functionality -->
    <script src="Assets/JS/main.js"></script>
  </body>
</html>
