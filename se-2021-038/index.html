<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">

    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.1/gsap.min.js"></script>

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

</head>

<body class="bg-gray-100">





<!-- Mobile Menu -->
<div id="mobileMenu" class="fixed top-0 left-0 w-full bg-white shadow-lg z-50 lg:hidden">
    <div class="container mx-auto px-4 py-4">
        <div class="flex justify-between items-center mb-4">
            <a href="#" class="text-2xl font-bold text-[#4C9EEB] font-poppins">My Portfolio</a>
            <button id="closeMenuBtn" class="text-gray-800">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>
        <div class="flex flex-col space-y-4 pb-6">
            <a href="#home"
               class="text-gray-800 text-lg hover:text-[#1C75D3] py-2 border-b border-gray-200">Home</a>
            <a href="#about"
               class="text-gray-800 text-lg hover:text-[#1C75D3] py-2 border-b border-gray-200">About</a>
            <a href="#what-i-do"
               class="text-gray-800 text-lg hover:text-[#1C75D3] py-2 border-b border-gray-200">What I Do</a>
            <a href="#portfolio"
               class="text-gray-800 text-lg hover:text-[#1C75D3] py-2 border-b border-gray-200">Portfolio</a>
            <a href="#contact"
               class="text-gray-800 text-lg hover:text-[#1C75D3] py-2 border-b border-gray-200">Contact</a>

            <!-- Social Media Icons -->
            <div class="flex space-x-4 pt-2">
                <a href="https://facebook.com" class="text-gray-400 hover:text-[#1C75D3]">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://twitter.com" class="text-gray-400 hover:text-[#1C75D3]">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://linkedin.com" class="text-gray-400 hover:text-[#1C75D3]">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </div>
        </div>
    </div>
</div>







<!-- Header -->
<header class="navbar fixed top-0 w-full bg-white shadow-lg transition-all duration-300 ease-in-out z-40"
        id="navbar">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
        <!-- Logo -->
        <a href="#"
           class="text-2xl font-bold text-[#4C9EEB] font-poppins hover:text-[#1C75D3] transition-all duration-300"
           id="logo">
            My Portfolio
        </a>

        <!-- Menu -->
        <div class="hidden lg:flex space-x-6 justify-center flex-grow">
            <a href="#home"
               class="text-gray-800 dark-mode-text text-base hover:text-[#1C75D3] transition-all duration-300 nav-link">Home</a>
            <a href="#about"
               class="text-gray-800 dark-mode-text text-base hover:text-[#1C75D3] transition-all duration-300 nav-link">About</a>
            <a href="#what-i-do"
               class="text-gray-800 dark-mode-text text-base hover:text-[#1C75D3] transition-all duration-300 nav-link">What
                I Do</a>
            <a href="#portfolio"
               class="text-gray-800 dark-mode-text text-base hover:text-[#1C75D3] transition-all duration-300 nav-link">Portfolio</a>
            <a href="#contact"
               class="text-gray-800 dark-mode-text text-base hover:text-[#1C75D3] transition-all duration-300 nav-link">Contact</a>
        </div>

        <!-- Social Media Icons and contact button -->
        <div class="hidden lg:flex items-center space-x-4 ml-auto">
            <a href="https://facebook.com"
               class="text-gray-400 dark-mode-icon hover:text-[#1C75D3] transition-all duration-300">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://twitter.com"
               class="text-gray-400 dark-mode-icon hover:text-[#1C75D3] transition-all duration-300">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://linkedin.com"
               class="text-gray-400 dark-mode-icon hover:text-[#1C75D3] transition-all duration-300">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <!-- Contact Button -->
            <a href="#contact"
               class="text-white bg-[#4C9EEB] px-6 py-3 rounded-full hover:bg-[#1C75D3] transition-all duration-300 ease-in-out transform hover:scale-105">
                Contact Me
            </a>
        </div>

        <!-- Hamburger Menu for Mobile -->
        <div class="lg:hidden" id="hamburgerMenu">
            <button class="text-gray-800 dark-mode-hamburger" id="hamburgerBtn">
                <i class="fas fa-bars text-xl"></i>
            </button>
        </div>
    </div>
</header>










    <!-- JavaScript -->
    <script src="script.js"></script>
</body>

</html>
